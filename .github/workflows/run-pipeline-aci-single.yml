name: Run Full Pipeline in Azure Container Instance

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Trading symbol (e.g., BTCUSDT, ETHUSDT)'
        required: true
        default: 'BTCUSDT'
      freq:
        description: 'Timeframe (1m, 5m, 1h)'
        required: true
        type: choice
        options:
          - 1m
          - 5m
          - 1h
        default: '5m'
      strategy:
        description: 'Strategy config'
        required: true
        type: choice
        options:
          - conservative
          - aggressive
          - staging
          - quick
        default: 'conservative'
      image_tag:
        description: 'Docker image tag (leave empty for dev-training)'
        required: false
        default: ''

jobs:
  run-pipeline:
    name: Full Pipeline in ACI
    runs-on: ubuntu-latest
    environment: dev
    env:
      SYMBOL: ${{ github.event.inputs.symbol }}
      FREQ: ${{ github.event.inputs.freq }}
      STRATEGY: ${{ github.event.inputs.strategy }}
      CONFIG_PATH: configs/base_${{ github.event.inputs.strategy }}.jsonc
      IMAGE_TAG: ${{ github.event.inputs.image_tag || 'dev-training' }}
      ACR_IMAGE: ${{ vars.ACR_LOGIN_SERVER }}/itb-bot

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set variables
        id: vars
        run: |
          CONTAINER_NAME="itb-pipeline-${SYMBOL,,}-${FREQ}"
          FILE_SHARE="data-itb-${FREQ}"
          DATA_MOUNT="/app/DATA_ITB_${FREQ}"

          echo "container_name=${CONTAINER_NAME}" >> $GITHUB_OUTPUT
          echo "file_share=${FILE_SHARE}" >> $GITHUB_OUTPUT
          echo "data_mount=${DATA_MOUNT}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Container: ${CONTAINER_NAME}"
          echo "ðŸ“ File Share: ${FILE_SHARE}"
          echo "ðŸŽ¯ Config: ${CONFIG_PATH}"

      - name: Delete old container
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"
          echo "ðŸ§¹ Deleting old container (if exists)..."
          az container delete \
            --name "$CONTAINER_NAME" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --yes 2>/dev/null || true

          # Wait for deletion to complete
          sleep 10

      - name: Create container (async)
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"
          FILE_SHARE="${{ steps.vars.outputs.file_share }}"
          DATA_MOUNT="${{ steps.vars.outputs.data_mount }}"

          echo "ðŸš€ Creating container $CONTAINER_NAME (async)..."

          az container create \
            --name "$CONTAINER_NAME" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --image "${{ env.ACR_IMAGE }}:${{ env.IMAGE_TAG }}" \
            --os-type Linux \
            --registry-login-server "${{ vars.ACR_LOGIN_SERVER }}" \
            --registry-username "${{ secrets.ACR_USERNAME }}" \
            --registry-password "${{ secrets.ACR_PASSWORD }}" \
            --restart-policy Never \
            --cpu 2 \
            --memory 4 \
            --environment-variables \
              CONFIG_PATH="${{ env.CONFIG_PATH }}" \
              SYMBOL="${{ env.SYMBOL }}" \
              FREQ="${{ env.FREQ }}" \
            --azure-file-volume-share-name "$FILE_SHARE" \
            --azure-file-volume-account-name "${{ vars.AZURE_STORAGE_ACCOUNT }}" \
            --azure-file-volume-account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
            --azure-file-volume-mount-path "$DATA_MOUNT" \
            --no-wait \
            --command-line "bash -lc '
              set -e

              echo \"========================================\"
              echo \"ðŸš€ ITB Full Pipeline\"
              echo \"========================================\"
              echo \"Config: \$CONFIG_PATH\"
              echo \"Symbol: \$SYMBOL\"
              echo \"Freq: \$FREQ\"
              echo \"Data: ${DATA_MOUNT}/\$SYMBOL\"
              echo \"========================================\"

              cd /app

              echo \"\"
              echo \"ðŸ“Š Step 1/6: Merge...\"
              python -m scripts.merge -c \"\$CONFIG_PATH\" --symbol \"\$SYMBOL\" --freq \"\$FREQ\"

              echo \"\"
              echo \"ðŸ§® Step 2/6: Features...\"
              python -m scripts.features -c \"\$CONFIG_PATH\" --symbol \"\$SYMBOL\" --freq \"\$FREQ\"

              echo \"\"
              echo \"ðŸ·ï¸ Step 3/6: Labels...\"
              python -m scripts.labels -c \"\$CONFIG_PATH\" --symbol \"\$SYMBOL\" --freq \"\$FREQ\"

              echo \"\"
              echo \"ðŸŽ“ Step 4/6: Train...\"
              python -m scripts.train -c \"\$CONFIG_PATH\" --symbol \"\$SYMBOL\" --freq \"\$FREQ\"

              echo \"\"
              echo \"ðŸ”® Step 5/6: Predict...\"
              python -m scripts.predict -c \"\$CONFIG_PATH\" --symbol \"\$SYMBOL\" --freq \"\$FREQ\"

              echo \"\"
              echo \"ðŸš¦ Step 6/6: Signals...\"
              python -m scripts.signals -c \"\$CONFIG_PATH\" --symbol \"\$SYMBOL\" --freq \"\$FREQ\"

              echo \"\"
              echo \"========================================\"
              echo \"âœ… Pipeline complete!\"
              echo \"========================================\"
            '"

      - name: Wait for container to be ready
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"
          MAX_WAIT=600  # 10 minutes max for provisioning
          ELAPSED=0

          echo "â³ Waiting for container to be provisioned..."

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            PROVISIONING_STATE=$(az container show \
              --name "$CONTAINER_NAME" \
              --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
              --query "provisioningState" -o tsv 2>/dev/null || echo "Creating")

            echo "Provisioning state: $PROVISIONING_STATE (${ELAPSED}s elapsed)"

            if [ "$PROVISIONING_STATE" = "Succeeded" ]; then
              echo "âœ… Container provisioned successfully!"
              break
            elif [ "$PROVISIONING_STATE" = "Failed" ]; then
              echo "âŒ Container provisioning failed!"
              exit 1
            fi

            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done

          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "âŒ Timeout waiting for container to provision"
            exit 1
          fi

      - name: Wait for container to complete
        timeout-minutes: 60
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"

          echo "â³ Waiting for pipeline to complete..."

          while true; do
            STATE=$(az container show \
              --name "$CONTAINER_NAME" \
              --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
              --query "containers[0].instanceView.currentState.state" -o tsv 2>/dev/null || echo "Waiting")

            echo "Container state: $STATE"

            if [ "$STATE" = "Terminated" ]; then
              EXIT_CODE=$(az container show \
                --name "$CONTAINER_NAME" \
                --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
                --query "containers[0].instanceView.currentState.exitCode" -o tsv)

              echo "Container finished with exit code: $EXIT_CODE"

              if [ "$EXIT_CODE" != "0" ]; then
                echo "âŒ Pipeline failed with exit code: $EXIT_CODE"
                exit 1
              fi
              break
            fi

            sleep 30
          done

      - name: Get container logs
        if: always()
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"

          echo "ðŸ“œ Container logs:"
          # Wait a bit for logs to be available
          sleep 5
          az container logs \
            --name "$CONTAINER_NAME" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" 2>/dev/null || echo "âš ï¸ Logs not available yet"

      - name: Cleanup container
        if: always()
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"

          echo "ðŸ§¹ Cleaning up container..."
          az container delete \
            --name "$CONTAINER_NAME" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --yes || true

      - name: Pipeline Summary
        run: |
          echo "## ðŸš€ ACI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Symbol:** \`${{ env.SYMBOL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timeframe:** \`${{ env.FREQ }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Strategy:** \`${{ env.STRATEGY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ACR_IMAGE }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Steps Executed" >> $GITHUB_STEP_SUMMARY
          echo "1. Merge" >> $GITHUB_STEP_SUMMARY
          echo "2. Features" >> $GITHUB_STEP_SUMMARY
          echo "3. Labels" >> $GITHUB_STEP_SUMMARY
          echo "4. Train" >> $GITHUB_STEP_SUMMARY
          echo "5. Predict" >> $GITHUB_STEP_SUMMARY
          echo "6. Signals" >> $GITHUB_STEP_SUMMARY
