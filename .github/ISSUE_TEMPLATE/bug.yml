name: "üêõ Bug Report"
description: "Something isn't working correctly"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Help us fix issues by providing detailed information.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (system down)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor issue)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Trading Bot / Server
        - ML Pipeline (train/predict)
        - Data Processing (merge/features/labels)
        - CI/CD Pipeline
        - Infrastructure
        - Config
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: "What did you expect?"

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run command...
        2. With config...
        3. See error...

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: Paste relevant logs
      render: shell

  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: "dev / staging / prod, Python version, OS..."
