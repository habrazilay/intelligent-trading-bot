apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "intelligent-trading-bot.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "intelligent-trading-bot.name" . }}
    helm.sh/chart: {{ include "intelligent-trading-bot.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "intelligent-trading-bot.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "intelligent-trading-bot.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: itb-bot
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          env:
            - name: ITB_CONFIG
              value: {{ .Values.env.ITB_CONFIG | quote }}
            - name: ENV
              value: {{ .Values.env.ENV | quote }}
            - name: MODEL_STORAGE_ACCOUNT
              value: {{ .Values.env.MODEL_STORAGE_ACCOUNT | quote }}
            - name: MODEL_BLOB_CONTAINER
              value: {{ .Values.env.MODEL_BLOB_CONTAINER | quote }}
            - name: MODEL_BLOB_PREFIX
              value: {{ .Values.env.MODEL_BLOB_PREFIX | quote }}
            - name: BINANCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "intelligent-trading-bot.secretName" . }}
                  key: BINANCE_API_KEY
            - name: BINANCE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "intelligent-trading-bot.secretName" . }}
                  key: BINANCE_API_SECRET
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "intelligent-trading-bot.secretName" . }}
                  key: TELEGRAM_BOT_TOKEN
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "intelligent-trading-bot.secretName" . }}
                  key: TELEGRAM_CHAT_ID
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 30
